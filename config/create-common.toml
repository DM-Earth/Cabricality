
[worldgen]

	# 
	#Modify Create's impact on your terrain
	[worldgen.v2]
		# 
		#Prevents all worldgen added by Create from taking effect
		disableWorldGen = false

		[worldgen.v2.striated_ores_overworld]
			# 
			#Range: > -64
			minHeight = -30
			# 
			#Range: > -64
			maxHeight = 70
			# 
			#Range: > 0
			clusterSize = 32
			# 
			#Amount of clusters generated per Chunk.
			#  >1 to spawn multiple.
			#  <1 to make it a chance.
			#  0 to disable.
			#Range: 0.0 ~ 512.0
			frequency = 0.125

		[worldgen.v2.zinc_ore]
			# 
			#Range: > -64
			minHeight = -63
			# 
			#Range: > -64
			maxHeight = 70
			# 
			#Range: > 0
			clusterSize = 12
			# 
			#Amount of clusters generated per Chunk.
			#  >1 to spawn multiple.
			#  <1 to make it a chance.
			#  0 to disable.
			#Range: 0.0 ~ 512.0
			frequency = 5.0

		[worldgen.v2.striated_ores_nether]
			# 
			#Range: > -64
			minHeight = 40
			# 
			#Range: > -64
			maxHeight = 90
			# 
			#Range: > 0
			clusterSize = 32
			# 
			#Amount of clusters generated per Chunk.
			#  >1 to spawn multiple.
			#  <1 to make it a chance.
			#  0 to disable.
			#Range: 0.0 ~ 512.0
			frequency = 0.05

