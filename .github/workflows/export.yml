name: export
on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest]
        version: 0.1.0-alpha2
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout repository
        uses: actions/checkout@v2
      - name: make packwiz executable
        run: chmod +x ./packwiz
      - name: export modrinth
        run: ./packwiz mr export
      - name: export curseforge
        run: ./packwiz cf export
      - name: capture export artifacts - modrinth
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts-Modrinth
          path: ./Cabricality-${{ matrix.version }}.mrpack
      - name: capture export artifacts - curseforge
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts-Curseforge
          path: ./Cabricality-${{ matrix.version }}.zip