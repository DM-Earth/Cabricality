name: Bug Report
description: Report a bug
title: "[BUG]:"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What Happened?
      description: Inform us the behavior of the bug.
    validations:
      required: true
  - type: textarea
    id: what-should-happen
    attributes:
      label: What Should Happen?
      description: Inform us the behavior you expected.
  - type: textarea
    id: reproduce
    attributes:
      label: Steps to Reproduce
      description: Tell us how to reproduce the bug.
      placeholder: ï½œ
        E.g.,
        1. Nevigate to ...
        2. Click on ...
        3. You will see ...
        ...
    validations:
      required: true
  - type: input
    id: cabf-version
    attributes:
      label: "Cabricality Version"
      description: "What is your `Cabricality` version?"
      placeholder: E.g., 0.3
    validations:
      required: true
  - type: input
    id: crash-log
    attributes:
      label: Crash Log
      description: Please use a pastebin service(e.g., [`Ubuntu Pastebin`](https://paste.ubuntu.com)) to hold your log and paste the link below.
  - type: textarea
    id: anything-else
    attributes:
      label: Anything Else?
